name: Create Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+" # v1.0.0, v2.3.4, etc
      - "v[0-9]+.[0-9]+.[0-9]+-alpha*" # v1.0.0-alpha.1
      - "v[0-9]+.[0-9]+.[0-9]+-beta*" # v1.0.0-beta.1

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug info
        run: |
          echo "Tag: ${{ github.ref }}"
          echo "Event: ${{ github.event_name }}"
          echo "SHA: ${{ github.sha }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
