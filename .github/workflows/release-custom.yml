name: Create Release

on:
  push:
    tags:
      - "v*"

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Acchio ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## ðŸš€ Acchio ${{ steps.get_version.outputs.VERSION }}

            ### ðŸ“– Changelog
            Veja o [CHANGELOG.md](CHANGELOG.md) para detalhes completos.

            ### ðŸ“¦ InstalaÃ§Ã£o
            ```bash
            npm install acchio@${{ steps.get_version.outputs.VERSION }}
            ```

            ### ðŸ”§ Uso
            ```javascript
            import acchio from 'acchio';
            ```
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
          files: |
            README.md
            CHANGELOG.md
            package.json
